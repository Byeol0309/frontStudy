<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- radio와 checkbox태그 -->
<!-- radio는 여러개의 버튼중 1개만 선택가능 -->
<!-- checkbox는 요소 여러개를 선택 가능 -->


	<form>
	  <table border="0">
		<tr>
		  <td>성별<br>
		  <td> 
		    <input type="radio", name="gender" values="man" checked>남자
		    <input type="radio", name="gender" values="woman">여자
		  </td>
		</tr>
		<tr>
		  <td>취미</td>
		  <td>    
		  <input type="checkbox" name="hobby" value="climbing">등산
		  <input type="checkbox" name="hobby" value="traveling">여행
		  <input type="checkbox" name="hobby" value="fishing">낚시
		 </td>
	   </tr>
	 </table>
	</form>


</body>
</html>
