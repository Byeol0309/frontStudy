<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- fieldset그룹태그와 legend -->
<!-- 
fieldset은 같은 목적을 가진 태그들을 그룹화하는 방법
fieldset  여러개의 폼 요소를 그룹화할때 사용
legend	  그룹화한 요소의 제목 또는 설명
 -->
 
  <form>
   <fieldset>
	  <legend>커피 사이즈는 어떤 걸로 할까요?</legend>
	  <p>
		<input type="radio" id="size1" name="size" value="smal">
		<label for="size1">Small</label>
	  </p>
	  <p>
		<input type="radio" id="size2" name="size" value="medium">
	    <label for="size2">Medium</label>
	  </p>
	  <p>
		<input type="radio" id="size3" name="size" value="large">
	  	<label for="size3">Large</label>
	  </p>
   </fieldset>
  </form>


</body>
</html>
