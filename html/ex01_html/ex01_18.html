<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 입력양식태그 -->

<!-- method=“get” 방식이므로 
“ex01_01.hrml? id=abcd&pwd=1234” 의 형태로 데이터를 서버로 전송한다
 -->
	<form action="ex01_01.html" method="get">
	<table border="0">
	  <tr>
		<td>아이디</td>
		<td><input type="text" name="id" size="20"></td>
	  </tr>
	  <tr>
		<td>비밀번호</td>
		<td><input type="password" name="pwd" size="20"></td>
	  </tr>
	  <tr>
		<td colspan="2" align="center">
			<input type="button" value="목록">
			<input type="submit" value="전송">
			<input type="reset" value="취소">
	  </td>
	  </tr>
	</table>
	</form>
	
<!-- 
type=“text 는 데이터를 입력받을 수 있다.
type=“password”는 키보드 입력 시  … 모앙으로 표시된다
type=“button”은 이벤트와 연결되어 JavaScropt의 함수를 호출한다.
type=“submit”은 form 태그의 action="ex01_01.html 페이지로 이동한다 -->


</body>
</html>
