<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 문단에 여백주기 -->
<!-- 	
	padding	:  모든 padding 속성을 한줄에 설정 (padding: top,right,bottom,left)
	border	:  테두리
	margin	:  여백 속성을 이용한 스타일을 한줄에 설정
	content	:  내용을 표시하는 영역
 -->
 
 
 	<style>
 	  span{
 	  	border: 2px solid teal;
 	  }
 	  span.pad {
 	  	padding-top: 50px;
 	  	padding-right: 20px;
 	  	padding-bottom: 50px;
 	  	padding-left: 20px;
 	  }
 	</style>
 
 	<span>padding 속성을 설정하지 않은 요소</span><br><br><br>
 	<span class="pad">padding 속성값을 방향 별로 따로 설정한 요소</span>
 
 
</body>
</html>
