<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="header">
            <div class="circle">
                <div class="body">
                    <div class="stomach">

                    </div>
                </div>
                <div class="head">
                    <div class="face">
                        <div class="hair"></div>
                        <div class="eyes left-eye">
                            <p class="in-eyes"></p>
                        </div>
                        <div class="eyes right-eye">
                            <p class="in-eyes"></p>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="ears left-ear">
                        <p class="in-ear"></p>
                    </div>
                    <div class="ears right-ear">
                        <p class="in-ear"></p>
                    </div>
                </div>
                <div class="arms left-arm"></div>
                <div class="arms right-arm"></div>
            </div>
        </div>
        <div class="login">
            <form>
                <ul>
                    <li>
                        <label>Email</label>
                        <input type="email" autofocus required placeholder="email@domain.com"/>
                    </li>
                    <li>
                        <label>Password</label>
                        <input type="password" required minlength="6" maxlength="10" title="password must be 6 to 10"/>
                    </li>
                </ul>
                <div>
                    <input type="submit" value="Log in"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
