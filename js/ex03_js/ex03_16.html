<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문으로 출력하기</title>
	<script>
		var n=10;
		while( n >=1 )
		{
		  document.write(n+"&nbsp;&nbsp;");
		  --n;
		}
		document.write("<br><br>");
		var m=0;
		while(m < 3)
		{
			document.write("<img src='../image/back.jpg'>");
			++m;
			/* 사진주소다시찾기 */
		}
	</script>


</head>
<body>

</body>
</html>
