<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 정렬</title>
	<script>
	var fruits=new Array("Banana", "Orange", "Apple", "Mango");
	fruits.sort(); /* 오름차순 */
	document.write(fruits);
	document.write("<br>");
	fruits.reverse(); /* 역순으로 바꾸기 */
	document.write(fruits)
	</script>

	
</head>
<body>

</body>
</html>
