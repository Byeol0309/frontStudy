<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break와 continue</title>
	<script>
	  for(var i=1; i<=10; i++)
		  {
		  if(i==5) /* i가 5일때 for문이 중지됨 */
		  	break;
		  document.write(i+"&nbsp;&nbsp;");
		  }
	  	  document.write("<br><br>");
	  	  
	  for(var j=1; j<=10; j++)
		  {
		  if(j==5) /* j가 5일때 for문으로 되돌아감 */
		  	continue;
		  document.write(j+"&nbsp;&nbsp;");
		  }
	</script>

</head>
<body>

</body>
</html>
