<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표준객체 Number</title>
<!-- Number객체는 숫자를 다루는 객체로 new연산자로 객체 생성이 가능하다.
new연산자로 객체를 생성할경우 추가 연산이 필요하다. 그래서 주로 리터럴을 사용한다. -->

	<script>
		var a=15;
		var b=new Number(15);
		document.write("a와 b를 더하면: " + (a.toString()+b.toString()));
		document.write("<br>15의 2진수 표현: " + a.toString(2));
		document.write("<br>a와 b의 타입: " + typeof a + "&nbsp;&nbsp;" + typeof b);
		document.write("<br>a와 b의 값 비교: " + (a==b));
		document.write("<br>a와 b의 타입비교: " + (a===b));
	</script>

</head>
<body>

</body>
</html>
