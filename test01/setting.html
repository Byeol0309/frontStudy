<!DOCTYPE html>
<html lang="UTF-8">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>정보수정</title>
<link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body onload="loadUserData()">
  <div class="container">
    <div class="container-box">
      <div class="page-title">정보 수정</div>

      <div id="userInfo" class="mb-4">
        <p><span class="info-label">이메일:</span> <span class="info-value" id="emailDisplay"></span></p>
        <p><span class="info-label">이름:</span> <span class="info-value" id="nameDisplay"></span></p>
      </div>

      <form onsubmit="updateUserData(); return false;">
        <div class="mb-3">
          <label for="newPw" class="form-label info-label">비밀번호</label>
          <input type="password" class="form-control" id="newPw" placeholder="비밀번호 변경">
        </div>

        <div class="mb-3">
          <label for="confirmPw" class="form-label info-label">비밀번호 재입력</label>
          <input type="password" class="form-control" id="confirmPw" placeholder="비밀번호 재입력">
          <div id="confirmPwHelp" class="form-text">동일한 비밀번호를 입력해주세요</div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-main">수정하기</button>
          <button type="button" class="btn btn-logout" onclick="logout()">로그아웃</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
