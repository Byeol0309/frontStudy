<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login - MoodMuse</title>

 
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <script>
    // 이미 로그인 상태면 리디렉션
    if (localStorage.getItem("currentUser")) {
      alert("이미 로그인되어 있습니다.");
      location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="mypage-container card-shadow">
      <div class="mypage-title">로그인</div>

      <form>
        <div class="mb-3">
          <label class="info-label" for="loginEmail">이메일주소</label>
          <input class="form-control" id="loginEmail" type="email" placeholder="name@example.com" />
        </div>

        <div class="mb-3">
          <label class="info-label" for="loginPw">비밀번호</label>
          <input class="form-control" id="loginPw" type="password" placeholder="Password" />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" id="inputRememberPassword" type="checkbox" />
          <label class="form-check-label" for="inputRememberPassword">비밀번호 기억하기</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a class="small" href="password.html">비밀번호를 잊으셨나요?</a>
          <button type="button" class="btn btn-logout px-4 py-2" onclick="login()">로그인</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a class="btn btn-home px-4 py-2" href="register.html">회원가입</a>
      </div>
    </div>
  </div>


  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
