<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>MoodMuse 회원가입</title>

  <!-- ✅ 외부 CSS 연결 -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <script>
    // 이미 로그인 상태면 이동
    if (localStorage.getItem("currentUser")) {
      alert("이미 로그인되어 있습니다.");
      location.href = "index.html";
    }
  </script>
</head>

<body class="bg-primary">
  <div class="container">
    <div class="container-box mt-5">
      <div class="page-title">MoodMuse 회원가입</div>

      <form onsubmit="register(); return false;">
        <div class="mb-3">
          <label for="regName" class="form-label">이름</label>
          <input type="text" class="form-control" id="regName" placeholder="이름 입력">
        </div>
<div class="mb-3">
          <label for="regEmail" class="form-label">이메일 주소</label>
          <input type="email" class="form-control" id="regEmail" placeholder="example@domain.com">
        </div>

        <div class="mb-3">
          <label for="regPw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="regPw" placeholder="비밀번호 입력">
        </div>

        <div class="mb-3">
          <label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="비밀번호 재입력">
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-main">회원가입</button>
          <a href="login.html" class="btn btn-outline-secondary">계정이 있으신가요? 로그인</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
