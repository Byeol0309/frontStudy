<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Style set Object</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js" 
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
			crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('.box').css({
				float: 'left',
				marging: 10,
				width: 100,
				height: 100,
				backgroundColor: 'red'
			});
		});
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>

</body>
</html>
