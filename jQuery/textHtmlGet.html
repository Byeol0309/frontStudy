<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<title>html()메서드로 내부글자 조작하기</title>
		<script src="https://code.jquery.com/jquery-3.7.1.js" 
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
			crossorigin="anonymous"></script>
		<script>
			$(document).ready(function () {
				 //변수를 선언한다.
				 var text = $('h1').text();
				 var html = $('h1').html();
				 
				 //출력한다.
				 alert("text: " + text);
				 alert("html: " + html);
			});
			
		</script>
</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>

</body>
</html>
